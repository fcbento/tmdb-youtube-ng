<div class="row">
    <div class="col-lg-3 col-xs-12" *ngFor="let movie of (movies$ | async) | paginate: { itemsPerPage: 4, currentPage: p}">
        <app-card [data]="movie"></app-card>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-xs-12">
        <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
